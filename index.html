<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogue Timer</title>
    <link rel="stylesheet" href="pogue-timer.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    
</head>

<body>
    
    <script src="pogue-timer.js"></script>
<div class="main">
    <h1 class="title">Pogue Timer</h1>
    <h2>Select A Time and Press Enter</h2>
    <p id="countdown" class="countdown">0:00</p>
    <select name="userinput()" id="time" class="buttons">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
      
      
    <button onclick="userinput()" class="buttons">Enter</button>
    <br><br>
    <button onclick="start()"class="buttons"><i class="material-symbols-outlined">play_arrow</i> </button>

    
    <button onclick="pause()"class="buttons"><i class="material-symbols-outlined">pause</i> </button>
    <br><br>
    <button onclick="toggleDisplay()" class="buttons">Show Seconds</button>
    
</div>

</body>
</html>
